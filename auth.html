<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<link rel="stylesheet" href="css/icomoon.css">
<link rel="stylesheet" href="css/main.css">
<title>Document</title>
</head>
<body class="no-auth">
    <!-- header -->
    

    <!-- menu -->
    

    <!-- content -->
    <div class="auth-page">
        <div class="auth-block">
            <div class="auth-block__logo">
                <img src="img/logo-01.svg" alt="auth logo">
            </div>
            <div class="auth-block__title">Вход в личный кабинет дилера</div>
            <form action="" class="auth-block__form form">
                <div class="form__body">
                    <div class="form__field field">
                        <input type="text" class="field__element" placeholder="Логин"/>
                    </div>
                    <div class="form__field field field--icon-right --field--disabled">
                        <div class="field__wrapper">
                            <input type="password" class="field__element" placeholder="Адрес" value="lksdfsdfsdf"/>
                            <div class="field__icon"><i class="icons __icon-eye-hide _switch-pass"></i></div>
                        </div>
                    </div>
                </div>
                <div class="form__footer">
                    <input type="submit" class="auth-block__btn btn btn--primary" value="Войти"/>
                </div>
            </form>
            <div class="auth-block__footer">
                <p>Пожалуйста, обратитесь к вашему менеджеру продаж, если не знаете или забыли данные для входа</p>
            </div>
        </div>
    </div>
    

    <!-- footer -->
    

    <div class="overlay-half">
        <div class="overlay-half__figure"></div>
    </div>
</body>

<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</html>
